<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>猜词游戏</title>
    <meta name="description" content="">
    <script defer src="js/data.js" type="text/javascript"></script>
    <script defer src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="style\main.css">
</head>
<body>
    <div class="container column-center">
      <div class = "nav">
        <button id = "back" class = " nav-btn" onclick = "EventHandler.backClicked()" disabled> &laquo;放弃答题</button>
        <button id = "reset" class = " nav-btn" onclick = "EventHandler.resetClicked()">重置答题记录</button>
      </div>
      <div id = "main" class = "column-center">
        <div class = "header text-center" >请选择</div>
          <ul class = "choice-list">
            <li id = "0" class = "card">影视</li>
            <li id = "1" class = "card">体育</li>
            <li id = "2" class = "card">明星</li>
            <li id = "3" class = "card">文学</li>
            <li id = "4" class = "card">地理</li>
            <li id = "5" class = "card">成语</li>
          </ul>
          <button id = "start-btn" class = "btn" onclick = "EventHandler.startGame()" disabled>开始挑战</button>
        
      </div>
      <div id = "game" class = "hide">
        <div class = "header row-center bold">
          <div >倒计时：</div><div id = "count-down" class = "text-right">
            15
          </div>秒
        </div>
        <div id = "question" class = "row-center" >
          <div class = "text row-center">
          </div>
        </div>
        <div  id = "curr-score" class = "score-counter row-center bold">
          已答对0题
        </div>
        <div>
          <button id = "correct" class = "btn" onclick = "EventHandler.handleCorrect()">正确</button>
          <button id = "skip" class = "btn" onclick = "EventHandler.handleSkip()">跳过</button>
        </div>
      </div>
      <div id = "score-popup" class = "hide">
        <div class = "popup column-center">
          <div id = "scoreboard" class = " text-center scoreboard-container">
            <h2 class = "score-header">时间到</h2>
            <h1 class = "score-header">本次答对<span id = "score" class = "red">n</span>道题</h1>
            <img src = "img/cat.png" class = "congrats-img" alt = "congratulation">
          </div>

          <div class = "pp-btns" >
              <button type="button" style="width:100px"class="btn cancel" onclick="EventHandler.backToMain()">返回首页</button>
          </div>
          </div>
        </div>
      </div>


    </div>
</body>
</html>
